<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="to-do-list-logo">
            <h1>todolist.</h1>
        </div>
        <div class="sidebar-content">
            <div class="projects">
                <div class="projects-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M400-400h160v-80H400v80Zm0-120h320v-80H400v80Zm0-120h320v-80H400v80Zm-80 400q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z" class="projects-symbol"/></svg>
                    <h2>projects</h2>
                </div>
            </div>
            <button class="add-task">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z" class="add-task-symbol"/></svg>
                <h2>add task</h2>
            </button>
        </div>
    </div>
    <div class="content">
    </div>
    <dialog id="dialog">
        <div class="dialog-header">
            <h2>Add Task</h2>
            <button class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/ class="close-icon"></svg>
            </button>
        </div>
        <form>
            <input name="project-id" id="project-id" hidden="true">
            <div class="form-div">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" name="task-title" required>
            </div>
            <div class="form-div">
                <label for="task-description">Description</label>
                <input type="text" id="task-description" name="task-description" required>
            </div>
            <div class="form-div">
                <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date" name="task-due-date">
            </div>
            <div class="form-div">
                <label for="task-priotiy">Priority</label>
                <select name="task-priority" id="task-priority">
                    <option value="high" default>High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="checkbox-div">
                <label for="task-status">Completed</label>
                <input type="checkbox" name="task-status" id="task-status">
            </div>
            
            <div class="button-div"><button type="submit" name="submit-new-task" id="submit-new-task">Add Task</button></div>
        </form>
    </dialog>
    <dialog id="project-dialog">
        <div class="dialog-header">
            <h2>Add Project</h2>
            <button class="close-project-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/ class="close-icon"></svg>
            </button>
        </div>
        <form class="project-form">
            <div class="form-div">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>
                <button type="submit" name="submit-new-project" id="submit-new-project">Create New Project</button>
        </form>
    </dialog>
</body>
</html>
